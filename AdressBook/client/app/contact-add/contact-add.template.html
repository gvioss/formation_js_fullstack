<h2>Ajouter un contact</h2>
<form novalidate>
    <div class="form-group">
        <label>Nom</label>
        <input type="text" class="form-control" required ng-model="contact.nom">
    </div>
    <div class="form-group">
        <label>Prenom</label>
        <input type="text" class="form-control" required ng-model="contact.prenom">
    </div>
    <button type="submit" class="btn btn-default">Ajouter</button>
</form>
